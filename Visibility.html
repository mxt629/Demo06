<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visibility</title>
    <style type="text/css">
        body{
            font-family: Arial, Verdana, sans-serif;
            color: #111111;
        }
        li{
            display: inline;
            margin-right: 10px;
        }
        li.soon{
            visibility: hidden;
        }
    </style>
</head>
<body>
<ul>
    <li>Home</li>
    <li>Products</li>
    <li class="soon">Services</li>
    <li>About</li>
    <li>Contact</li>
</ul>
</body>
</html>
